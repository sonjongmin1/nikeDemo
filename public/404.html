<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; URL='/'" />
    <script>
      var path = window.location.pathname;

      // 이미 '/nikeDemo'가 포함되어 있는지 확인
      if (!path.startsWith("/nikeDemo")) {
        window.location.replace("/nikeDemo" + path);
      }
    </script>
  </head>
  <body>
    <p>페이지를 불러오는 중...</p>
  </body>
</html>
